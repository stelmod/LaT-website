<div></div>
<h3>18.45 horas</h3>
<strong>Presentación del libro </strong><em>La máscara y la bandera</em>, a cargo de Antonio Calleja (UOC) y Paolo Gerbaudo, el autor.
<h3>19:30 horas</h3>
<div><strong>Mesa redonda</strong> Populismo, ciudadanismo y protesta global, con Paolo Gerbaudo + personas invitadas.</div>
<div></div>
<div></div>
<div>De la Primavera Árabe al 15M en España, de Occupy Wall Street en Nueva York a Nuit Debout en París, la protesta contemporánea lleva la marca del ciudadanismo, un tipo de populismo libertario y participativo que atrae a la ciudadanía indignada ante la arrogancia de los poderes políticos y financieros. La máscara y la bandera está compuesta por 140 entrevistas con activistas y testigos de ocupaciones y manifestaciones, con la idea de explorar la nueva política alimentada por las movilizaciones de las plazas de 2011-2016, y su reflejo en una fase excepcional de crisis y transformación social.</div>
<div></div>
<div>Gerbaudo demuestra cómo al emprender una lucha unificadora contra una oligarquía percibida, los movimientos de hoy combinan el ethos neo-anarquista de horizontalidad e inamovilidad, heredado del movimiento antiglobalización, y una reivindicación populista insurgente, plena de soberanía popular y reivindicación de derechos de la ciudadanía. El volumen analiza la manifestación de esta ideología a través de las tácticas de estas movilizaciones, incluyendo los campos de protesta en plazas públicas, asambleas populares y activismo en las redes sociales. Además, Gerbaudo traza en su libro las ramificaciones políticas surgidas recientemente, desde Podemos en España a Bernie Sanders en Estados Unidos, revelando cómo las ocupaciones de las plazas públicas han sido fundamentales para los movimientos actuales de democracia radical en todo el mundo.</div>
<div></div>
<div><strong>Paolo Gerbaudo</strong> es sociólogo político y director del Centro de Cultura Digital del King's College de Londres. También es miembro del comité de investigación sobre clases sociales y movimientos sociales de la Asociación Internacional de Sociología. Escribe para The Guardian y OpenDemocracy.</div>
<div></div>
<div></div>
<div><em>ENGLISH</em></div>
<div></div>
<div>

<strong>6.45 pm</strong>

<strong>Presentation of the book</strong> <em>The mask and the flag</em>, by Antonio Calleja (UOC) and Paolo Gerbaudo, the author.

<strong>7:30 p.m.</strong>

<strong>Round table</strong> <em>Populism, citizenship and global protest</em>, with Paolo Gerbaudo + guests.

</div>
<div></div>
<div>From the Arab Spring to the Spanish Indignados, from Occupy Wall Street in New York to Nuit Debout in Paris, contemporary protest bears the mark of citizenism, a libertarian and participatory brand of populism which appeals to ordinary citizens outraged at the arrogance of political and financial elites in the wake of the Great Recession. This book draws on 140 interviews with activists and participants in occupations and demonstrations to explore the new politics nurtured by the ‘movement of the squares’ of 2011–16 and its reflection of an exceptional phase of crisis and social transformation.</div>
<div></div>
<div>Gerbaudo demonstrates how, in waging a unifying struggle against a perceived Oligarchy, today’s movements combine the neo-anarchist ethos of horizontality and leaderlessness inherited from the anti-globalisation movement, and a resurgent populist demand for full popular sovereignty and the reclamation of citizenship rights. He analyses the manifestation of this ideology through the signature tactics of these upheavals, including protest camps in public squares, popular assemblies and social media activism. And he charts its political ramifications from Podemos in Spain to Bernie Sanders in the US, revealing how the central square occupations have been foundational to current movements for radical democracy worldwide.</div>
<div></div>
<div><strong>Paolo Gerbaudo</strong> is a political sociologist and Director of the Centre for Digital Culture at King’s College London. He is also a board member of the research committee on social classes and social movements of the International Sociological Association. He writes for The Guardian and OpenDemocracy.</div>
